{% extends "admin/base_site.html" %}

{% block content_title %}{% endblock %}  <!-- This removes the default "Log In" heading -->

{% block content %}
<div style="max-width: 400px; margin: 100px auto; padding: 20px; border: 1px solid #ddd;">
    {% if form.errors %}
    <p style="color: red;">Invalid username or password.</p>
    {% endif %}

    <form method="post" action="/admin/login/">
        {% csrf_token %}
        <input type="hidden" name="next" value="/admin/">

        <div style="margin-bottom: 15px;">
            <label>Username:</label>
            <input type="text" name="username" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label>Password:</label>
            <input type="password" name="password" required style="width: 100%; padding: 8px;">
        </div>

        <button type="submit" style="width: 100%; padding: 10px; background: #2c3e50; color: white; border: none;">
            ACCESS ADMIN PORTAL  <!-- Changed button text -->
        </button>
    </form>
</div>
{% endblock %}
